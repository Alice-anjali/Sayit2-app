  <body style="background-color:#CC0066">
     <a class="btn waves-effect waves-light center" style="background-color:#ffffff;" href="#signup_modal"><font color="#CC0066">Sign Up</font></a>

     <!-- Signup modal -->
         <div id="signup_modal" class="modal" style="width:40%;">
           <div class="modal-content">
             <h4 class="center">Signup here!</h4>
             <form action='/' method='POST'>
               <div class="row">
                 <div class="input-field col s12 m12">
                   <!-- <i class="mdi-action-account-circle prefix"></i> -->
                   <i class="small material-icons dp48 prefix">person_pin</i>
                   <input id="icon_prefix" type="text" class="validate">
                   <label for="icon_prefix">Username</label>
                 </div>

                 <div class="input-field col s12 m12">
                   <!-- <i class="mdi-communication-email prefix"></i> -->
                   <i class="small material-icons dp48 prefix">email</i>
                   <input id="icon_email" type="email" class="validate">
                   <label for="icon_email">Your Email</label>
                 </div>

                   <div class="input-field col s12 m12">
                   <!-- <i class="fa fa-unlock-alt prefix"></i> -->
                     <i class="small material-icons dp48 prefix">lock_open</i>
                   <input id="icon_password" type="password" class="validate">
                   <label for="icon_password">Password</label>
                 </div>

                 <div class="input-field col s12 m12">
                 <!-- <i class="fa fa-unlock-alt prefix"></i> -->
                   <i class="small material-icons dp48 prefix">lock_open</i>
                 <input id="icon_password" type="password" class="validate">
                 <label for="icon_password">Confirm Password</label>
               </div>
               </div>
           </div>
           <button class="btn waves-effect waves-light center" style="background-color:#CC0066;margin-left:5%;;margin-bottom:5%" type="submit" name="action">Sign Up
              <i class="fa fa-paper-plane"></i>
            </button>
           </form>
         </div>

    <!-- Login card -->
    <div class="container" style="margin-top:2%;">
		<div class="row">
			<div class="col s12 m6 offset-m3">
		<div class="card-panel z-depth-5">
		<h4 class="center">Login here!</h4>
      <div class="row">
        <form class="col s12 m12">
          <div class="row">

              <input id="icon_prefix" type="text" class="validate">

            </div>

              <div class="input-field col s12 m12">
              <!-- <i class="fa fa-unlock-alt prefix"></i> -->

              <input id="icon_password" type="password" class="validate">
              <label for="icon_password">Password</label>
            </div>
          </div>
      </div>
      <button class="btn waves-effect waves-light center" style="background-color:#CC0066;" type="submit" name="action">Login
        <i class="fa fa-sign-in right"></i>
      </button>
    </form>
</div>
</div>
