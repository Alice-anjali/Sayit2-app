<!DOCTYPE html>
<html>
   <head>
      <title>Tera Mann</title>
      <link rel='stylesheet' href='/stylesheets/style.css' />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body style="background-color:#CC0066">
      <a class="btn waves-effect waves-light center" style="background-color:#ffffff;margin-left:3%;margin-top:4%" href="#signup_modal"><font color="#CC0066">Sign Up</font></a>
      <!-- Signup modal -->
      <div id="signup_modal" class="modal" style="width:40%;">
         <div class="modal-content">
            <h4 class="center">Signup here!</h4>
            <form action="/users/signup" method="post">
               <div class="row">
                  <div class="input-field col s12 m12">
                     <i class="small material-icons dp48 prefix">person_pin</i>
                     <input id="icon_prefix" type="text" name="name">
                     <label for="icon_prefix">Name</label>
                  </div>
                  <div class="input-field col s12 m12">
                     <i class="small material-icons dp48 prefix">email</i>
                     <input id="icon_email" type="email" name="email">
                     <label for="icon_email">Your Email</label>
                  </div>
                  <div class="input-field col s12 m12">
                     <i class="small material-icons dp48 prefix">person_pin</i>
                     <input id="icon_prefix" type="text" name="username">
                     <label for="icon_prefix">Username</label>
                  </div>
                  <div class="input-field col s12 m12">
                     <i class="small material-icons dp48 prefix">lock_open</i>
                     <input id="icon_password" type="password" name="password1">
                     <label for="icon_password">Password</label>
                  </div>
                  <div class="input-field col s12 m12">
                     <i class="small material-icons dp48 prefix">lock_open</i>
                     <input id="icon_password" type="password" name="password2">
                     <label for="icon_password">Confirm Password</label>
                  </div>
               </div>
         </div>
         <button class="btn waves-effect waves-light center" style="background-color:#CC0066;margin-left:5%;;margin-bottom:5%" type="submit">Sign Up
         <i class="fa fa-paper-plane"></i>
         </button>
         </form>
      </div>
      <!-- Login card -->
      <div class="container" style="margin-top:2%;">
         <div class="row">
            <div class="col s12 m6 offset-m3">
               <div class="card-panel z-depth-5">
                  <h4 class="center">Login here!</h4>
                  <div class="row">
                     <form class="col s12 m12" action="/users/login" method="post">
                        <div class="row">
                           <div class="input-field col s12 m12">
                              <i class="small material-icons dp48 prefix">person_pin</i>
                              <input id="icon_prefix" type="text" name="login_username">
                              <label for="icon_prefix">Username</label>
                           </div>
                           <div class="input-field col s12 m12">
                              <i class="small material-icons dp48 prefix">lock_open</i>
                              <input id="icon_password" type="password" name="login_password">
                              <label for="icon_password">Password</label>
                           </div>
                        </div>
                  </div>
                  <button class="btn waves-effect waves-light center" style="background-color:#CC0066;" type="submit">Login
                  <i class="fa fa-sign-in right"></i>
                  </button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
   <script>
      $(document).ready(function(){
       $('#signup_modal').modal();
       });

       var get_error = location.search.split('error=')[1]
       if(get_error){
        if(get_error==101){
          Materialize.toast('Email ID already in use!', 4000)
        }
        if(get_error==102){
          Materialize.toast('Username already taken!', 4000)
        }
        else{
          Materialize.toast('Type passwords again', 4000)
        }
      }

   </script>
</html>
